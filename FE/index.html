<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>

        <h1>Add products</h1>

        <input type="text" id="id">

        <input type="text" id="name">

        <input type="text" id="price">

        <button onclick="addProduct()">Add Product</button>
    </div>

    <div>

        <input type="text" id="delete_id">
        <button onclick="deleteProduct()">Delete</button>
    </div>
    <div>
        <button onclick="UpdateProduct()">Patch</button>
    </div>
    <div>
        <button onclick="UpdateProduct1()">PUT</button>
    </div>
</body>
</html>
<script>
  async function addProduct(){

        const data = {
            id : document.getElementById("id").value,
            name : document.getElementById("name").value,
            price : document.getElementById("price").value,
        };

        let response = await fetch('http://localhost:5000/api/product',{

            method: 'POST',

            body: JSON.stringify(data),

            headers: { 'Content-Type': 'application/json' },
        });


        let dat = await response.json();

    }

    async function deleteProduct(){
        let id = document.getElementById('delete_id').value;


        let response = fetch(`http://localhost:5000/api/product/${id}`, {
            method: 'DELETE',

            headers: { 'Content-Type': 'application/json' },
        });

        let dat = await response.json();
        console.log(dat);
    }

    async function UpdateProduct(){
       


        let response = fetch(`http://localhost:5000/api/product/5`, {
            method: 'PATCH',

            body: JSON.stringify({
                
                name: 'ganesh',
                price: '500000'
            }),

            headers: { 'Content-Type': 'application/json' },
        });

        let dat = await response.json();
        console.log(dat);
    }

    async function UpdateProduct1(){
       


       let response = fetch(`http://localhost:5000/api/product/5`, {
           method: 'PUT',

           body: JSON.stringify({
               
               name: 'ganesh',
               
           }),

           headers: { 'Content-Type': 'application/json' },
       });

       let dat = await response.json();
       console.log(dat);
   }
</script>
